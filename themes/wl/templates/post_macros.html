{% macro page_title(page) %}
<a href="{{ page.permalink }}">
    <h2 class="post-title">{{ page.title }}</h2>
</a>
<p class="post-meta">Vom
    {{ page.date | date(format="%d.%m.%Y")}}</p>
{% endmacro page_list %}

{% macro page_header(page) %}
<h1>{{ page.title }}</h1>
<span class="meta">Vom
{{ page.date | date(format="%d.%m.%Y")}}
</span>
{% endmacro page_list %}
