{% extends "base.html" %}

{% block header %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{page.extra.image}}")')">
  <div class="container">
    <div>
      <div >
      </div>
    </div>
  </div>
</header>
{% endblock header %}

{% block content %}
<!-- Main Content -->

<div class="container">
  <div>
    <div>
      <div class="page-heading">
        <h1>{{ page.title }}</h1>
      </div>
      <span class="subheading">{{ page.description }}</span>
      <hr>
      {{ page.content | safe }}
    </div>
  </div>
</div>
{% endblock content %}
